
version: "3"

services:
  postgresql:
    image: postgres:14
    hostname: postgres
    environment:
      - POSTGRES_USER=TLM
      - POSTGRES_PASSWORD=TLM
      - POSTGRES_DB=erpx  # if not provided, then the db with the name $POSTGRES_USER will be created
    networks:
      - backend
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4:6.20
    hostname: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: TLM@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: TLM
    networks:
      - backend
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - 5050:80

  webapi:
    image: vnalivaika/img-erp-webapi
    hostname: webapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development 
    networks:
      - default
    volumes:
      - webapi:/var/lib/webapi  # TODO fix/adapt/check the path
    ports:
      - 8080:80
      - 443:443

  frontend:
    image: vnalivaika/img-erp-frontend
    hostname: frontend
    networks:
      - default
    volumes:
      - frontend:/var/lib/frontend  # TODO fix/adapt/check the path
    ports:
      - 80:3000

networks:
  backend:

volumes:
  db-data:
  pgadmin-data:     
  webapi:
  frontend:
